{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<h1>Short.io!</h1>
<p id="about">
    Transform long URL website links into memorable short URLs with Short.io
</p>
<form>
    <input type="text" placeholder="Enter link here" class="link-input" required>
    <input type="submit" class="submit-btn"> 
</form>
{% if short_url %}
<span class="short-url">{{ short_url }}</span>
{% endif %}
{% endblock %}
